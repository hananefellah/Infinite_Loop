<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Georgia', serif;
    color: #eaeaea;
    overflow: hidden;
  }

  #container {
    width: 90%;
    max-width: 440px;
    background: rgba(20, 20, 20, 0.85);
    border-radius: 18px;
    padding: 36px 20px;
    box-shadow:
      0 20px 60px rgba(0, 0, 0, 0.8),
      inset 0 0 0 1px rgba(255, 215, 140, 0.08);
    text-align: center;
  }

  #text {
    min-height: 120px;
    font-size: 17px;
    line-height: 1.7;
    letter-spacing: 0.3px;
    color: #f1f1f1;
    white-space: pre-line;
  }

  button {
    padding: 12px 32px;
    border-radius: 30px;
    border: 1px solid rgba(255, 215, 140, 0.35);
    font-size: 15px;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    margin: 14px 8px;
    background: transparent;
    color: #f5d7a1;
    transition: all 0.35s ease;
  }

  button:hover {
    background: rgba(255, 215, 140, 0.08);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 140, 0.15);
  }

  #noBtn {
    border-color: rgba(255, 255, 255, 0.2);
    color: #aaa;
    position: relative;
  }

  .heart {
    font-size: 42px;
    color: #f5d7a1;
    animation: beat 1.4s infinite ease-in-out;
  }

  .scan {
    font-family: 'Courier New', monospace;
    font-size: 15px;
    color: #c9b27c;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  @keyframes beat {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div id="container">
  <div id="text"></div>
  <div id="buttons"></div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyIfm7SbOPxwbE1XAJQx6hQm8QjEzjdgV2QCc7F6ao8d3HdopN2QcD2TeYWuUwnSdzC/exec";

  const textDiv = document.getElementById("text");
  const buttonsDiv = document.getElementById("buttons");

  // --- Typing effect ---
  function typeText(text, callback) {
    textDiv.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
      textDiv.innerHTML += text.charAt(i);
      i++;
      if (i === text.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 40);
  }

  // --- Line-by-line typing for multi-line messages ---
  function typeLines(lines, callback) {
    textDiv.innerHTML = "";
    let i = 0;
    function nextLine() {
      if (i < lines.length) {
        textDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(nextLine, 1200);
      } else if (callback) callback();
    }
    nextLine();
  }

  // --- Save answers to Google Sheet ---
  function saveAnswer(action, answer) {
    fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action, answer })
    }).catch(() => {});
  }

  // --- Start ---
  function start() {
    typeText("Initializing emotional connection‚Ä¶", () => {
      buttonsDiv.innerHTML = `<button onclick="scan()">Proceed</button>`;
    });
  }

  // --- Cinematic scan ---
  function scan() {
    buttonsDiv.innerHTML = "";

    const stages = [
      "Scanning heart compatibility",
      "Reading emotional patterns",
      "Listening to unspoken feelings",
      "Detecting rare connection patterns",
      "Aligning souls and intentions",
      "Confirming what already feels true"
    ];

    let stage = 0;

    function runStage() {
      if (stage < stages.length) {
        const bar = "‚ñà".repeat(stage + 1) + "‚ñë".repeat(stages.length - stage - 1);
        textDiv.innerHTML = `<span class="scan">${stages[stage]}</span>\n${bar}`;
        stage++;
        setTimeout(runStage, 1900);
      } else {
        revealResult();
      }
    }

    function revealResult() {
      setTimeout(() => {
        typeLines([
          "Result confirmed üíû",
          "Connection level: Extremely rare.",
          "Probability of coincidence: 0.0001%"
        ], () => {
          buttonsDiv.innerHTML = `<button onclick="message()">Continue</button>`;
        });
      }, 2200);
    }

    runStage();
  }

  // --- Romantic message ---
  function message() {
    typeText(
`My Happiness, you are my home and my universe at once.
The place I return to,
and the space I choose to give myself fully to.
I want to love you, to honor you,
to offer you my care, my loyalty, my devotion, and
everything I am, freely given,
because loving you feels right, feels true to who I am.`,
      () => {
        buttonsDiv.innerHTML = `<button onclick="unlock()">Unlock next step üîí</button>`;
      }
    );
  }

  function unlock() {
    typeText(
      "Heart access granted ‚ù§Ô∏è\nOne important question remains‚Ä¶",
      () => {
        buttonsDiv.innerHTML = `<button onclick="question()">Reveal</button>`;
      }
    );
  }

  function question() {
    saveAnswer("Reached Question", "Viewed Valentine Question");
    textDiv.innerHTML = `<div class="heart">‚ù§Ô∏è</div>\nWill you be my Valentine?`;
    buttonsDiv.innerHTML = `
      <button onclick="yes()">YES</button>
      <button id="noBtn" onclick="escape()">No</button>
    `;
  }

  function yes() {
    saveAnswer("Valentine Question", "YES");
    typeText("Decision saved, MASTER üåπ\nHappy Valentine‚Äôs Day, My Lord \nI adore you‚ù§Ô∏è");
    buttonsDiv.innerHTML = "";
  }

  function escape() {
    saveAnswer("Valentine Question", "Tried to say NO üòè");
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 200 - 100 + "px";
    btn.style.top = Math.random() * 200 - 100 + "px";
  }

  start();
</script>

</body>
</html>
